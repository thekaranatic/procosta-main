{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bootstrap CDN CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <!-- linking of files  -->
    <script src="{% static '/js/dashboard.js' %}"></script>
    <link rel="stylesheet" href="{% static '/css/dashboard.css' %}">
    <!-- linking of files  -->
</head>
<body onload="alert_No_access_to_mobile()">

    <!-- homebar begin -->
    <div class="div-homebar">

        <center>
            <div class="div-searchbar">
                <span>
                    <!-- icon -->
                    <input type="text" placeholder="search projects" name="searchbar-txt" id="id-searchbar-txt">
                </span>
            </div>
        </center>

        <div class="div-profile-util-outline">
            <span>
                <div class="user-icon">
                    
                </div>
            </span>
        </div>

        <div class="div-logo-head">
            <span>
                <p>logo</p>
                <h2>dashboard</h2>
            </span>
        </div>
    </div>
    <!-- homebar end -->

    <!-- left-navigation panel BEGIN -->
    <div class="left-nav-pane">
        <div class="left-nav-pane-btns">
            <input type="button" value="open recent" id="btn-op-rcnt"> <br>
            <input type="button" value="new project" id="btn-new-proj">
        </div>
    </div>
    <!-- left-navigation-panel END -->


    <!-- mid-panel BEGIN -->
    <div class="mid-panel-head">
        <h1>projects initiated</h1>
    </div>
    <!-- mid-panel END -->

    <!-- right-panel BEGIN -->
    <div class="right-pane">
        <div class="label">
            <h1>projects registered</h1>
        </div>
    </div>
    <!-- right-panel END -->

    <!-- center-pane BEGIN-->
    <div class="center-pane">
        <center>
            <h3>
                looks like you haven't created <br> a project yet
            </h3>
            <input type="button" value="new project" id="btn-new-proj-2">
        </center>
    </div>
    <!-- center-pane END-->

</body>

<!-- bootstrap CDN END -->

</html>
